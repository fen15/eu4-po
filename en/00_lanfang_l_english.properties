flavor_mlc.9.desc코0=The various Malay people are becoming politically united under our rapidly-expanding state. For the first time the archipelago is developing a kind of national consciousness, making us more than a glorified city-state with a throng of tributary subjects and into a single nation. This new development requires us to consider how we should name our emerging state.
