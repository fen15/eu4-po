flavor_lna.1.t코0=The Emerald Buddha
flavor_lna.1.d코0=The gates of [From.GetCapitalName] have fallen, leaving the way open to the shrine of the Emerald Buddha. Despite the protestations of the monks tending the shrine, our soldiers seize the sacred icon and prepare it for the journey to [Root.Capital.GetCapitalName]. There, it will be revered and protected by more worthy guardians.
