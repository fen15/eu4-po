siamese_absolutism코0=Chakravarti
siamese_absolutism_desc코0=The monarch is more than a mere man. He is a divine sovereign, the very center of the universe. Only through him can there be peace and harmony in the world.
flavor_lna.3.t코0=[Root.GetAdjective] Absolutism
flavor_lna.3.d코0=The [Root.Monarch.GetTitle] is far more than a mortal human. [Root.Monarch.GetSheHeCap] is a Chakravarti, a divine light that shines upon humanity, a great beacon that guides us towards harmony and enlightenment. The rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName] must be felt across every corner of the world so that all may know peace and prosperity.
flavor_lna.3.a코0=We will bring order to the world.
flavor_lna.3.b코0=Our current government suits us well.
ming_crisis.10.t코0=Turmoil in China
ming_crisis.10.d코0=The Ming dynasty is in crisis. The state struggles to control even its own territory, with warlords raising armies and vying for power across China. We must ask ourselves whether such a tumultuous state truly hold the Mandate of Heaven, and therefore whether [Root.GetName] ought to reconsider its tributary relationship with the Ming.
ming_crisis.10.a코0=The Ming are no longer useful to us.
ming_crisis.10.b코1=We will stand by the Emperor in [MNG.Capital.GetCapitalName].
ming_crisis.10.tt코0=[Root.GetName] will remain a Ming tributary
