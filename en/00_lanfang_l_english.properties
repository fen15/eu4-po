siamese_nation_desc코0=The Thai peoples must be united under a single state, forging an empire that will dominate South-East Asia.
flavor_peg.1.t코0=Shin Sawbu
flavor_peg.1.d1코0=With the male line of Pegu nearly depleted and [Root.Heir.GetName] still a mere child, the Kingdom of Pegu is rudderless. In these times of war and uncertainty the people look to Shin Sawbu, mother of King Binnya Waru, to guide them. Shin Sawbu is a woman of exceptional administrative talent and religious piety who has overseen the royal household for many decades. Proclaiming her as Queen Regent will surely be popular among the people.
flavor_peg.1.d2코0=With the male line of Pegu nearly depleted, the succession is insecure. In these times of war and uncertainty the people look to Shin Sawbu, mother of King Binnya Waru, to guide them. Shin Sawbu is a woman of exceptional administrative talent and religious piety who has overseen the royal household for many decades. Proclaiming her as heir to the Kingdom will surely be popular among the people.
flavor_peg.1.a코0=Shin Sawbu shall be our Queen.
flavor_peg.1.b코0=She is unsuited to the throne.
flavor_peg.2.t코0=Dhammazedi
flavor_peg.2.d코2=During Shin Sawbu’s unhappy years at the court of Ava she met a Mon monk named Pitakahara. This monk was exceptionally wise in matters both spiritual and worldly, and so Shin Sawbu chose to patronize him. Pitakahara’s loyalty to the future Queen was great, and they devised a plan to escape back to Pegu together. Pitakahara is now the Queen’s closest advisor. As Shin Sawbu grows older she wishes to retire and live a life of spiritual devotion. She openly contemplates marrying Pitakahara to one of her daughters, granting him the title of Dhammazedi, and proclaiming him King of Pegu.
flavor_peg.2.a코0=Let Dhammazedi take the throne right away.
flavor_peg.2.b코0=Name Dhammazedi heir to the throne.
flavor_peg.2.c코0=We will not be ruled by a monk.
flavor_suk.1.t코0=The Ascension of Trailok
flavor_suk.1.d코0=In recent years the once mighty Kingdom of Sukhothai has become no more than a viceroyalty of Ayutthaya. Seizing an opportunity to gain more control over Sukhothai, an Ayutthayan prince was appointed as King of Sukhothai following the death of their last sovereign king, Borommapan. This prince, Trailok, has now ascended to the throne of Ayutthaya. This presents a unique opportunity to fully integrate Sukhothai into our realm.
flavor_suk.1.a코0=Integrate Sukhothai into the Ayutthaya Kingdom.
flavor_suk.1.b코0=Appoint a new viceroy in Sukhothai.
flavor_suk.1.c코0=We should let Trailok decide.
flavor_suk.2.a코0=Rule from Sukhothai and appoint a Prince in Ayutthaya.
flavor_suk.2.b코0=Reject the throne of Ayutthaya.
flavor_suk.2.c코0=Appoint a governor in Sukhothai.
