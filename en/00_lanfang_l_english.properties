lxa_warning_tt코0=§RBecause you are playing as §YLan Xang§!, pretender rebels that occupy §Y[4839.GetName]§!, §Y[614.GetName]§!, or §Y[615.GetName]§! may create splinter states that will break free from your country.§!
flavor_lxa.1.t코0=The Kingdom of Champassak
flavor_lxa.1.d코0=As the civil war rages on, Champassak has emerged as an independent kingdom, ruled by a former Prince of Lan Xang. Soon there will be nothing left of our beloved nation.
flavor_lxa.1.a코0=We will crush the pretenders. Eventually.
flavor_lxa.2.t코0=The Kingdom of Vientiane
flavor_lxa.2.d코0=As the civil war rages on, Vientiane has emerged as an independent kingdom, ruled by a former Prince of Lan Xang. Soon there will be nothing left of our beloved nation.
flavor_lxa.3.t코0=The Kingdom of Luang Prabang
flavor_lxa.3.d코0=As the civil war rages on, Luang Prabang has emerged as an independent kingdom, ruled by a former Prince of Lan Xang. Soon there will be nothing left of our beloved nation.
restore_lan_xang_title코0=Restore Lan Xang
restore_lan_xang_desc코0=The great Lao nation has been shattered into pieces. It is up to us to reunite the nation by controlling the most important cities and eliminating contenders to the throne.
custom_idea_transport_power코0=Exercises in Futility
custom_idea_transport_power_desc코0=Although extremely unlikely to survive a serious engagement, we will train our transport crews in rudimentary boarding procedures to give them the illusion of security in the event of an attack.
MLC_ideas코0=Malaccan Ideas
MLC_ideas_start코0=Malaccan Traditions
MLC_ideas_bonus코0=Malaccan Ambition
mlc_vassal_princes코0=Vassal Princes
mlc_vassal_princes_desc코0=Malacca holds a strategic place in the Spice archipelago, if we want to take advantage of this we should start by acquiring some vassal states.
mlc_maritime_laws코0=Maritime Laws
mlc_maritime_laws_desc코0=Nusantara is the home of our ancestors, we must accept the place that Allah has given to us and become the main trading port of the region. Nearby nations represent no maritime threat to us.
mlc_new_hegemony코0=Malaccan Hegemony
mlc_new_hegemony_desc코0=Ours may be a young nation, but our history is surely not. We must restore the ancient Srivijaya empire to its former glory. Malacca shall be remembered.
mlc_islamic_sultanate코0=Islamic Sultanate
mlc_islamic_sultanate_desc코0=It is difficult to spread our faith so far from the home of the Prophet, if we want a peaceful government we should be a little more... flexible. For now.
mlc_habor_masters코0=Harbor Masters
mlc_habor_masters_desc코0=Our efforts to ensure religious tolerance in our nation have been paying off and Malacca is now a Nusantaran melting pot, where people from different cultures and faith find a place to rest. As a result of our benevolence, nearby islands are helping us to direct trade to our harbors.
mlc_daulat코0=Dualat
mlc_daulat_desc코0=During our ancestors regin, Srivijayan kingship found its strength in the legitimacy of the lineage. As a newly formed nation, Malacca must learn from its ancestors and ensure the Sultan's daulat, sovereignty. He is to rule by the grace of Allah, and it has always been so.
mlc_jawi_script코0=Jawi Script
mlc_jawi_script_desc코0=With Classical Malay as Nusantara's lingua franca, it is now time to change the Brahmic scripts into something more fitting to our faith. Jawi is based on our distant cousins Arabic script and it shall be an excellent option to unify Nusantaran writing systems.
BEI_ideas코0=Bruneian Ideas
BEI_ideas_start코0=Bruneian Traditions
BEI_ideas_bonus코0=Bruneian Ambition
bei_galleys코0=Galley Fleet
bei_galleys_desc코0=The Bruneian fleet has always hold a core position in our national power. We need to think big, but start small. Paying close attention to our galleys should grant us some control over the seas.
bei_sea_nomads코0=Sea Nomads
bei_sea_nomads_desc코0=The seafaring people of Orang Laut and Sama-Bajau live in houseboats in the near surroundings of our nation. If we can convince them to pay homage to Brunei, our maritime power may be increased and new sailors could be recruited.
bei_diplomacy코0=Bruneian Diplomacy
bei_diplomacy_desc코0=If we want to establish a new thalassocracy in Nusantara, we certainly need some allies. Our diplomats have been present in nearby courts for quite some time now and Bruneian statesmanship has a strong reputation.
bei_vassals코0=Hegemon of Borneo
bei_vassals_desc코0=A single island, a single nation. Brunei needs to reach the Kapuas River delta and extend our power over the whole island of Borneo. If we succeed in doing so, other Malay sultanates will have to address us as their leader.
bei_naval_prowess코0=Naval Prowess
bei_naval_prowess_desc코0=Our alliances with regional sea nomads have given us a great naval armada. Bruneian ships can now be heard and seen in all Nusantara.
bei_trade코0=Merchant Alliances
bei_trade_desc코0=Our merchants can be found as far as Ligor and Siam, but now it is time to look for even more advantageous partnerships. Europeans may have some interest in the region's spice trade, and the Portuguese seem to have the best merchants.
MSA_ideas코0=Malayan Ideas
MSA_ideas_start코0=Malayan Traditions
MSA_ideas_bonus코0=Malayan Ambition
msa_advanced_galley_warfare코0=Advanced Galley Warfare
msa_advanced_galley_warfare_desc코0=Ours has always been a nation of seafarers, and the benefits of progress have finally arrived to our ships. This new technology should help us to be seen as a serious threat.
msa_expert_haggling코0=Expert Hagglers
msa_expert_haggling_desc코0=Our merchant culture has made the Malayan people exceedingly good at trade. We can surely take advantage of our neighbours.
msa_chart_the_seas코0=Chart the Isles
msa_chart_the_seas_desc코0=You cannot conquer what you cannot see. In order to become the lighthouse of the Malay archipelago we need to know where the crags are.
msa_in_every_port코0=Malay Merchants in Every Port
msa_in_every_port_desc코0=Every coin that goes into the ocean must come back to us.
msa_sea_nomads_steering코0=Agreements with the Sea Nomads
msa_sea_nomads_steering_desc코0=We know the seas and the seas know us. The tides have always gone easy on our people and the Sea Nomads have learned to respect that or, at least, fear it. They will be helping us ensure that our trade arrives.
msa_spice_kings코0=Spice Kings
msa_spice_kings_desc코0=Our spice trade history goes back as far as 1500 BC, being part of the Maritime Silk Road is one of our greatest prides. There is no land impossible to reach.
SIA_ideas코0=Siamese Ideas
SIA_ideas_start코0=Siamese Traditions
SIA_ideas_bonus코0=Siamese Ambition
sia_royal_poets코0=Royal Poets
sia_royal_poets_desc코0=What is the point of winning wars if there is no one to sing about it? Our court shall be a safe place for poets and our history shall be their source of inspiration.
sia_advanced_elephant_warfare코0=Advanced Elephant Warfare
sia_advanced_elephant_warfare_desc코0=One of our greatest and oldest poems, the Yuan Phai, dedicates more than 100 lines of text to list and honour our war elephants individually. Let's show them why.
sia_experienced_ambassadors코0=Experienced Ambassadors
sia_experienced_ambassadors_desc코0=We have great experience in politics and the dawn of our kingdom was characterized by rivalries between dynasties. Surely our diplomatic reputation can gain us some influence.
sia_encourage_immigration코0=Encourage Immigration
sia_encourage_immigration_desc코0=The Khorat Plateau in the northeast of our country is fairly depopulated, we should encourage other nations to move to Siam and admire the splendor of our kingdom.
sia_integrating_the_realm코0=Consolidation of the State
sia_integrating_the_realm_desc코0=A decentralized system may cause us to lose some power in our distant provinces. If we install a Chatusadom system, we will instead have four pillars to bear the total weight of our kindgom: army, court, treasury and agriculture.
sia_education_reform코0=Education Reforms
sia_education_reform_desc코0=As our Lord Buddha said, we shall not accept something because it is often said, but we need to experience it ourselves. Education is the base of knowledge and if we want to excell at technology we need to excell at education.
sia_royal_absolutism코0=Royal Absolutism
sia_royal_absolutism_desc코0=Second only to God, that is what a king should be. Honoured and worshipped, our monarchs rule over the Earth as the Gods rule over Heaven.
LFA_ideas코0=Lanfang Ideas
LFA_ideas_start코0=Lanfang Traditions
LFA_ideas_bonus코0=Lanfang Ambition
lfa_free_elections코0=Free Elections
lfa_free_elections_desc코0=Every man in our nation should be granted a share of our government. The treacherous ways of plutocracy have no place here.
lfa_mining_syndicates코0=Mining Syndicates
lfa_mining_syndicates_desc코0=Children of the Earth, rise! We must group together against the monetary tyranny that surrounds our world. The interests of the people must be placed ahead of the interests of the elites.
lfa_careful_diplomacy코0=Careful Diplomacy
lfa_careful_diplomacy_desc코0=Other nations may be suspicious of our unparalleled democratic success. We should keep a low profile while still making sure that democracy always wins.
lfa_national_militia코0=National Militia
lfa_national_militia_desc코0=Children of the gunpowder, rise, rise again! A national militia must be created in order to protect us from the enemies of our nation.
lfa_integrate_local_communities코0=Integrate Local Communities
lfa_integrate_local_communities_desc코0=There shall be no differences between a man and his neighbour. Cultural dissimilarities make us richer, not poorer. Lanfang is a safe space for every working person.
lfa_improved_mining_techniques코0=Improved Mining Techniques
lfa_improved_mining_techniques_desc코0=A nation's wealth is measured by the wealth of its people. Lanfang should be making the most of what the Earth has given to us. Improving our mining technology will also improve our working conditions.
lfa_state_expansion코0=Expansion of the State
lfa_state_expansion_desc코0=Lanfang has become the proof that equality and freedom are the key to a happy and prosperous nation. We shall spread out this knowledge to the rest of the world and liberate them from the bonds of slavery!
LIG_ideas코0=Ligori Ideas
LIG_ideas_start코0=Ligori Traditions
LIG_ideas_bonus코0=Ligori Ambition
lig_autonomous_subject코0=Autonomous Subject
lig_autonomous_subject_desc코0=We have earned our freedom as a mueang, or city state, and are no longer under the government of the Siamese kingdoms. Being our own nation has brought the attention of the rest of the South-East to us. And that is how it should be.
lig_religious_conversion코0=Buddhist Conversion
lig_religious_conversion_desc코0=Tradition is what makes us stronger. Ligor should stand out as the last bastion against he Islamic sultanates that are taking over Nusantara. It is our duty to share the wise teachings of Lord Buddha with the rest of the world.
lig_vassal_cities코0=Vassal Cities
lig_vassal_cities_desc코0=As a mueang, in Ligor we can mantain our own dynasty and have vassal states of our own. If we want to expand our influence, looking for other mueangs in the Malay peninsula to annex seems like a good place to start.
lig_trade_primacy코0=Trade Primacy
lig_trade_primacy_desc코0=We should take advantage of our seafaring tradition and focus on maritime trade. We need to think big, so looking at the new merchants coming from the East is by no means a bad idea.
lig_bridge_to_malaya코0=Bridge to Siam
lig_bridge_to_malaya_desc코0=Siam and Ligor were once part of the same empire and our ties have not yet faded. We should seek protection in their diplomatic importance while remaining our own nation. Ancient allies must never be dismissed.
lig_spirit_of_rebellion코0=Rebellious Spirits
lig_spirit_of_rebellion_desc코0=Ours is a nation of uprising and rebellion. Nor Ligor nor its people must not be easily governed. Everything comes with a price.
lig_trade_protection코0=Protect Ligori Trade
lig_trade_protection_desc코0=Our ships are the pride of our nation, and without them our trade would be lost. Protecting them to ensure a good arrival in port must be a top priority.
PLB_ideas코0=Palembang Ideas
PLB_ideas_start코0=Palembang Traditions
PLB_ideas_bonus코0=Palembang Ambition
plb_ancient_scriptures코0=Ancient Scriptures
plb_ancient_scriptures_desc코0=The oldest recordings of our nation tell the story of one of our greatest kings, who took twenty thousand men and hundreds of boats and sailed into the unknown. This story shall not be forgotten.
plb_pirate_ancestry코0=Pirate Ancestry
plb_pirate_ancestry_desc코0=The rebellious nature of our people may be seen by some ignorant foreigners as recklessness, but we have always taken pride in it. After all, a little fight never killed anybody... or did it?
plb_controlling_the_strait코0=Controlling the Strait
plb_controlling_the_strait_desc코0=Voices travel a little too fast when the tides help them advance towards our lands. Watchful, the eyes of our nation are spread out over the sea as a creature of the deep.
plb_center_of_the_dynasty코0=Center of the Dynasty
plb_center_of_the_dynasty_desc코0=During the rule of the Shailendra dynasty, our land was home to the most powerful of people. Our cities held sumptuous feasts, held magnificent celebrations, and nurtured strong alliances.
plb_trading_hub코0=Trading Hub
plb_trading_hub_desc코0=Merchants from the continent must stay in our land during the long monsoon season. Thus, our cities are well prepared to hold large markets and store an abundant variety of goods.
plb_through_the_monsoon코0=Through the Monsoon
plb_through_the_monsoon_desc코0=To tame the storm is impossible, to become the storm is admirable. Generations of sailors have passed on knowledge that has made our people tremble with emotion at the sight of the first cloud.
plb_learned_scholars코0=Learned Scholars
plb_learned_scholars_desc코0=Since the time of the Srivijaya Empire, our nation has been home to many monks and academics who have devoted their lives to the study of all things.
BAN_ideas코0=Banteni Ideas
BAN_ideas_start코0=Banteni Traditions
BAN_ideas_bonus코0=Banteni Ambition
ban_struck_down_by_diamonds코0=Struck Down by Diamonds
ban_struck_down_by_diamonds_desc코0=There is an old Javanese proverb meaning that a place posseses everything it needs and nothing is lacking, and then it is struck down by diamonds. That is what it was said of our nation when we embraced the true faith.
ban_surrounded_by_stars코0=Surrounded by Stars
ban_surrounded_by_stars_desc코0=Legend has it that when the first men came into our land and saw the clear river of water that brings us life, they thought that our nation was surrounded by stars. Such is the richness of our land.
ban_from_east_to_west코0=From East to West
ban_from_east_to_west_desc코0=Our nation's strategic position near the Sunda Strait has put us in a very beneficial point regarding trade. Merchants coming from every part of the world pass our coast enhancing our commercial skills.
ban_rebuttal코0=Rebuttal
ban_rebuttal_desc코0=Untamed, our nation's prideful inhabitants are used to fight instead of running, die instead of kneeling. Banten has build unconquerable forts throughout its history.
ban_fertile_lands코0=Fertile Lands
ban_fertile_lands_desc코0=Agriculture has always been an important part of our people's lives. We have been blessed by a fertile soil that can feed our rich nation.
ban_by_the_river코0=By the River
ban_by_the_river_desc코0=Through the middle of our nation, there run many rivers where ships can sail into, with tributary extanding all over our land. We have learned how to take advantage of this mode of transportation and can easily carry our goods.
ban_cultural_richness코0=Cultural Richness
ban_cultural_richness_desc코0=Given its tactical position and natural richness, our nation has been home of many and diverse visitors. Hinduism, Buddhism and Islam have all lived together in harmony.
SUL_ideas코0=Sulu Ideas
SUL_ideas_start코0=Sulu Traditions
SUL_ideas_bonus코0=Sulu Ambition
sul_sultanate_of_sulu코0=Sultanate of Sulu
sul_sultanate_of_sulu_desc코0=It must not passed without notice that our great Sultanate was founded by devoted, religious men. Their blind faith in our lord was essential to the rise of our nation.
sul_makhdum_teachings코0=Makhdum's Teachings
sul_makhdum_teachings_desc코0=The judicious scholar Makhdum Karim chose to come to our land a long time ago. His insightful words helped our leaders find a way towards prosperity, and his teachings shall always be remembered.
sul_across_the_sulu_sea코0=Across the Sulu Sea
sul_across_the_sulu_sea_desc코0=Many travelers have come to our land, driven by the legendary accounts of its beauty. And so, we too have traveled to distant lands, driven by the impulse of the discovery of new and distant regions. This adventurous spirit has made our diplomats very well known.
sul_port_of_jolo코0=Port of Jolo
sul_port_of_jolo_desc코0=The port of Jolo, our capital city, is one of the richest and foremost trade centers in the Philippine Islands. Silk, amber, silver and porcelain come from the continent, iron, rubies and diamonds from Malacca and Brunei. Our nation is built on wealth and fortune.
sul_dagat_sulu코0=Dagat Sulu
sul_dagat_sulu_desc코0=The Sulu Sea is harsh and impenetrable during the monsoon season. Storms are not the exception in our coasts, and our sailors have learned to endure them and keep swimming, even against the forces of the impassible deeps.
sul_coconut_plantations코0=Coconut Plantations
sul_coconut_plantations_desc코0=Coconut trees grow splendidly on all the larger islands of our nation, and their cultivation is one of our main sources of income.
sul_pearl_farming코0=Pearl Farming
sul_pearl_farming_desc코0=Pearls are grown one at a time, their cultivation is a delicate business only reserved to those who have patience and perseverance. However, the economical profit that comes with it is well worth the effort.
CRB_ideas코0=Cirebonese Ideas
CRB_ideas_start코0=Cirebonese Traditions
CRB_ideas_bonus코0=Cirebonese Ambition
crb_negara_gede코0=Negara Gede
crb_negara_gede_desc코0='Negara Gede' means 'Great Kingdom' in our dialect, and that is the real name of our triumphant nation. Our coastal culture and virtuous history have granted us a prominent spot on the island's politics, and for that our people will forever be grateful.
crb_tari_topeng코0=Tari Topeng
crb_tari_topeng_desc코0=The Tari Topeng mask dance is one of our nation's most significant traditions. Dancers and musicians devote their lives to this colorful festival and increase the nation's morale.
crb_alis_panther코0=Ali's Panther
crb_alis_panther_desc코0=One of our nation's fierce symbols is the panther, a deadly animal that hides deeply in the jungle of our island. Its dangerous nature makes it a formidable opponent. The jungle is never easy on anyone.
crb_mount_ciremai코0=Mount Ciremai
crb_mount_ciremai_desc코0=A column of smoke elevates from the highest point of our nation. As night arrives, its fury collapses over the enemy troops with violent blaze. Mount Ciremai has always taken care of its loyal companions.
crb_islamic_schools코0=Islamic Schools
crb_islamic_schools_desc코0=Our scholars are versed in the teachings of our faith, as well as in the education of our youth. A number of schools dedicated to the guidance of our people have been open in order to ensure that we raise a skillful and pious nation.
crb_batik_textiles코0=Batik Textiles
crb_batik_textiles_desc코0=Batik dyeing technique is popular in all Java, but no nation is so well-known for it as Cirebon. Our weavers have specialized on this method and our production competence is envied all over the island.
crb_royal_lineage코0=Royal Lineage
crb_royal_lineage_desc코0=The royal lineage of our nation's leaders makes their blood suitable to rule. May their wisdom make our land rich with prosperity and their spirit never be tamed by greed.
flavor_iro.1.t코0=An Unforgivable Affront
flavor_iro.1.d코0=They came at night. Their faces scarcely lighted by the moon, their spears shining bright near the torches. They came in silence. Their footsteps soft and swift like a summer breeze. Almost impossible to hear. Then, silence was over, and so was the night.\nThey raided our village, burning tents, stealing food, taking captives. Many of our warriors woke up immediately and tried to stop them, but they were not prepared for the attack, so many were killed in the fight. They killed them. Fathers, brothers, sons. They killed them all.\nMay they not rest as long as we live.
opinion_iroquois_affront코0=An Unforgivable Affront
flavor_iro.1.a코0=Our hearts will forever weep over their losses.
flavor_iro.2.t코0=The Mourning Wars
flavor_iro.2.d코0=It has been a tradition among our people to raid neighboring villages in search of captives to replace those who have left us. The clan mothers have demanded a “mourning war” to provide consolation for the recent death of their children, and it is our duty to accept such a sensible petition.\nThis night. A blue night. The night after this part of the night. Our warriors have successfully attacked the targeted village and, amid the chaos, have managed to ambush a fair amount of locals.
flavor_iro.2.a코0=We should take some captives.
flavor_iro.3.t코0=A New Captive
flavor_iro.3.d코1=Our warriors have returned with some captives from their previous raid. Victoriously, they have come upon [Root.Monarch.GetName]'s presence and laid a child's body before [Root.Monarch.GetHerHim]. "In return for your loss" could be heard and tears appeared again.
flavor_iro.3.a코1=Reject him.
flavor_iro.3.b코0=Adopt him.
iroquoian_iron_fist_opinion코0=Iron Fist
iroquoian_iron_fist코0=Iron Fist
desc_iroquoian_iron_fist코0=We rule over our enemies with a heavy hand.
flavor_iro.5.t코0=A New General
flavor_iro.5.d코1=The child that our tribe decided to adopt has grown up among our people, strong and virtuous. His valor in battle has been proven on several occasions, as well as his dedication to the protection of our village. His reliable smile has earned the trust of many of our fiercest warriors, and they would follow him without hesitation. It is hard to remember when he was just a frightened child, wanting to go back home.\nAt last, we can proudly announce - this is his home now.
flavor_iro.5.a코0=They grow up so fast...
flavor_iro.4.t코0=Mother of Nations
flavor_iro.4.d코1=The recent war has damaged our nation's core. A woman has been observing carefully our decisions during the battle. Showing respect for our ancient traditions and taking care of our captives is something that should make us proud. This old, wise woman presented herself to our warriors as Jigonsaseh, Mother of Nations, a title that the Great Peacemaker had given to her a long time ago. Her judicious eyes were filled with delight.\n“Rejoice”, she said, “for you have honored our people.”
flavor_iro.4.a코0=We did well.
mother_of_nations코0=Mother of Nations
desc_mother_of_nations코0=The Mother of Nations blesses our people with her guidance.
burghers_estate_events.17.1.t코0=Tropical City Planning
burghers_estate_events.17.1.d코0=As we grow and add new tropical provinces to our realm, the $ESTATE_BURGHERS$ of [Root.TAG.GetName] have started their plans for these new places so they can grow big and powerful thanks to their techniques.
burghers_estate_events.17.1.a코0=Ok.
