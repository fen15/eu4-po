flavor_lna.2.t코0=Theft of the Emerald Buddha
flavor_lna.2.d코0=Disaster strikes as the gates of [emerald_buddha_province.GetName] fall, leaving the way open to the shrine of the Emerald Buddha. Despite the protestations of the monks tending the shrine, enemy soldiers seize the sacred icon for their blasphemous [From.Monarch.GetName] and prepare to transport it to [From.Capital.GetName].
