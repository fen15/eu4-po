siamese_rev.1.t코0=The Siamese Revolution
siamese_rev.1.d코1=As our ties with the Westerners grow, there are many within [Root.GetName] who view the foreigners with suspicion. Their fears are many; some believe that [siam_european_country.GetAdjective] diplomats are softening us in preparation for an invasion, while others see [siam_european_country.Religion.GetName] missionaries as a threat to our [Root.Religion.GetName] faith, while merchants are concerned that our deals with the Europeans are disadvantageous to our commercial interests. Anti-European sentiment is growing rapidly in [Root.GetName] and the situation threatens to come to a head in the near future.
siamese_rev.1.a코0=This is a grave matter.
siamese_rev.2.t코0=End of the Siamese Revolution
siamese_rev.2.d코1=The dust has settled after Phetracha’s swift and well-executed coup. The Europeans have been driven out and seditious elements within the palace have been arrested and executed. We have sent a powerful message today, both to the [Root.GetAdjective] people and to the world at large: we will not allow [Root.GetName] to fall to foreign influence.
siamese_rev.2.d2코1=The dust has settled after Phetracha’s swift arrest and execution. The reactionaries have been silenced and seditious elements within the palace have been arrested and executed. We have sent a powerful message today: [Root.GetName] is open to cooperation with other nations, to commerce and to new ideas.
siamese_rev.2.a코0=Our troubles are over, for now.
