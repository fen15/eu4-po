clovesDESC코0=Clove is a very valuable spice, native to the Maluku Islands in Indonesia, that has been the center of several wars to control its production. Cloves are the aromatic flower buds that are harvested when those buds transition to a bright red from an original pale hue. Cloves are extensively used in cuisines from Asia to the Mediterranean, and to America via colonization.
