siamese_rev.5.t코1=[sia_european_aggressor_country.GetAdjective] Military Activity
siamese_rev.5.d코1=Suspicious military activity has been observed among the token [sia_european_aggressor_country.GetAdjective] garrison forces that we have allowed to be garrisoned in our nation. There is some justified suspicion that these maneuvers indicate a coming invasion, a surprise attack to quickly seize the palace and install [sia_european_aggressor_country.GetAdjective] rule. It is also possible that these activities are benign.
siamese_rev.5.a코0=There is nothing we can do.
siamese_rev.5.b코1=Expel these forces immediately.
opinion_sia_aggressive_acts코0=Forces Expelled
siamese_rev.6.t코0=Trade Deals with [sia_european_embassy_country.GetName]
siamese_rev.6.d코1=Ambassadors from [sia_european_embassy_country.GetName] have come to the palace to prose a series of trade deals that they claim would be mutually beneficial to both our nations. The [Root.Monarch.GetTitle]’s more scrupulous advisors suggest that these deals are far more unilateral than they appear, but accepting these terms would do much to improve relations between our nations.
siamese_rev.6.a코0=This deal benefits us both.
siamese_rev.6.b코1=This deal is an insult.
opinion_sia_embassy_good코0=Good Deal
opinion_sia_embassy_bad코0=Bad Deal
siamese_rev.7.t코0=Phetracha's Coup
siamese_rev.7.d코1=Anti-European sentiment has erupted throughout [Root.GetName]. A group of nobles have rallied behind a man named Phetracha and successfully launched a coup against [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The swiftness of the coup allowed Phetracha to launch a surprise attack on the European garrisons stationed in the capital and to immediately expel all European diplomats from [Root.GetName]. Phetracha’s supporters have named him [Root.Monarch.GetTitle], beginning what will likely be an era of relative isolation for [Root.GetName].
siamese_rev.7.a코0=We will drive the foreigners from our lands.
opinion_siam_isolationism코0=Isolationism
siamese_rev.8.t코0=Phetracha's Arrest
siamese_rev.8.d코1=Anti-European sentiment has erupted throughout [Root.GetName]. A group of nobles have rallied behind a man named Phetracha and unsuccessfully attempted a palace coup against the [Root.Monarch.GetName]. Supporters of the coup have been rounded up and arrested, and European diplomats present in the capital have been assured of their safety. What follows will surely be an era of openness and advancement for [Root.GetName].
siamese_rev.8.a코0=The traitors will be executed at dawn.
siamese_age_of_openness코0=Age of Openness
desc_siamese_age_of_openness코0=Our country is now open to the world and its new influences.
siamese_rev.9.t코0=[Root.Monarch.GetName]'s Foreign Policy
siamese_rev.9.d코2=The increasing presence of European traders, diplomats, and armies in East Asia is a matter of great concern to [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Thus far relations between them and [Root.GetName] have been limited, and [narai_foreign_policy_country.GetName] ambassadors have assured us that they seek only to trade with and learn about our nation. The [Root.Monarch.GetTitle] and his advisors have much to contemplate.
siam_rev.9.a코0=We must tread carefully with these foreigners.
siam_rev_can_start_tt코0=The §YSiamese Revolution§! can start now.
siamese_rev.10.t코0=An Opportunity in [From.GetName]
siamese_rev.10.d코0=Our exploratory expeditions in [From.GetName] have revealed a series of tactical and political weaknesses in their defences, leaving them vulnerable to a potential surprise attack. Our spies and officers assure us that if we strike soon, the [From.GetAdjective] will have no choice but to submit to our rule.
siam_rev.10.a코0=Opportunity does not wait for the unprepared.
arrest_phetracha_decision_title코0=Arrest Phetracha
arrest_phetracha_decision_desc코0=Phetracha is a risk to the nation and should be arrested for our own good.
phetracha_coup_decision_title코0=Support Phetracha
phetracha_coup_decision_desc코0=Phetracha is right and we must support his cause, whatever the price.
arrest_phetracha_tt코0=Phetracha will be arrested.
majapahit.1.t코0=A Hero Emerges
majapahit.1.d코1=The prime minister's nephew arrived at our court not long ago, everything about him was completely unknown but his name - Damarwulan. He served us as a stableboy, but soon the rumors of his natural beauty reached the prime minister's daughter and there are few fires harder to extinguish than young love.\nThe fate that awaits him for his affront should be clear as a summer day, however, our ruler [Root.Monarch.GetName] has woke up at night, [Root.Monarch.GetHerHis] face drenched in sweat, [Root.Monarch.GetHerHis] eyes wider than suns: "I had a dream," [Root.Monarch.GetSheHe] announces, "that a young man named Damarwulan saved our kingdom."
majapahit.1.a코0=Perhaps he is our savior.
majapahit.1.b코0=Banish him for his crime.
damarwulan_tt코0=§YDamarwulan§! must win §Y5§! battles against the enemies of §YMajapahit§!.
majapahit.2.t코0=Damarwulan's Victory
majapahit.2.d코1=It never gets any easier. Rotten blood still reeks as one's own, the enemies' eyes are still human eyes, the night before the battle still keeps Damarwulan wide awake.\nThe battle ends victoriously, like any other battle has before for him. This is the fifth battle, and he wishes five is the final number. When he returns to court, he is received with the greatest of honors, his name repeated so many times that he forgets it is his name and thinks it is just another word for "victory". [Root.Monarch.GetName] approaches him, [Root.Monarch.GetHerHis] heart filled with joy. "Young Damarwulan," [Root.Monarch.GetHeShe] says, "you are not that young anymore."
majapahit.2.a코0=He shall become our Consort.
majapahit.2.b코0=He shall become the heir to [Root.GetName].
majapahit.2.c코0=He shall be greatly honored.
majapahit.3.t코0=The Fall of Majapahit
majapahit.3.d코0=Majapahit is an empire in its death throes. Once the center of a vast network of vassal kingdoms and tributary states, Majapahit now has little power beyond [Root.Capital.GetCapitalName]. Chinese support for our rivals in Malacca as well as the rising power of Brunei have led to the collapse of our hegemony. Worse, internal struggles over the succession threaten to tear the remnants of the empire apart from the inside.
majapahit.3.a코0=These are dark times.
majapahit.4.t코0=A New Dawn for [Root.GetName]
majapahit.4.d코0=Against all odds, [Root.GetName] has emerged from decades of turmoil and decline as a newly resurgent power. A stable [Root.GovernmentName], loyal subjects, and a common faith bolster our resolve as we remember Gajah Mada’s oath: that one day Majapahit will rule all of Nusantara.
majapahit.4.a코0=We have returned from the brink.
majapahit.5.t코0=The Rise of Demak
majapahit.5.d코0=The increasingly autonomous Muslim community in Demak have found a champion in the renegade Majapahit prince [Root.demak_sultan.GetName].  [Root.demak_sultan.GetName] has not only declared the independence of the Demak Sultanate, but also seeks to seize the throne of Majapahit for himself. Bound by our many struggles, there is little that we can do while Demak gathers its strength.
majapahit.5.a코0=Traitors!
majapahit.6.t코0=The Rise of Mataram
majapahit.6.d코0=Majapahit has proven itself unable to govern even its holdings on Java. A rival state, calling itself the Sultanate of Mataram, has emerged on the southern part of the island and has laid claim to the legacy of the empire. The [Root.Monarch.GetTitle] can do little but watch as [Root.Monarch.GetHerHis] empire collapses around [Root.Monarch.GetHerHim].
majapahit.7.t코2=Disloyalty to Majapahit
majapahit.7.d코0=The rulers of [maj_tributary_country.GetName] have been increasingly ignoring [Root.GetAdjective] rule. They have now crossed the line into outright defiance, withholding tribute and disrespecting our emissaries.
majapahit.7.a코0=They will regret this.
majapahit.7.b코0=Make concessions to restore their loyalty.
majapahit.8.t코0=[Root.maj_pretender.GetName] Challenges the Throne
majapahit.8.d코0=Struggles over the succession have become commonplace in [Root.GetName]. On this occasion a Prince named [Root.maj_pretender.GetName] has gathered an army and begun his march to the capital to overthrow the [Root.Monarch.GetTitle].
majapahit.8.a코0=We will crush this upstart.
majapahit.9.t코0=An Offer of Aid
majapahit.9.d코0=The situation in [Root.GetName] is dire, but it seems that all is not lost yet. A group of wealthy Muslim merchants have approached the [Root.Monarch.GetTitle] with an offer. They will pay us handsomely for trading privileges in our ports and the right to practice their religion freely with [Root.GetName]. The Bhattara Saptaprabhu warn that the instability of the empire may attract our people to the merchant’s foreign faith, discarding the founding traditions of the Majapahit empire. Silver, however, makes for its own counter-argument.
majapahit.9.a코0=Their help is most welcome.
majapahit.9.b코0=We do not need aid from heathens. Banish them.
maj_muslim_traders_tt코0=§YThe merchants will evangelize their Sunni faith in our provinces§!
majapahit.10.t코0=Spread of Islam in [maj_sunni_province.GetName]
majapahit.10.d코0=Muslim communities have existed in Majapahit since at least the time of Zheng He. Through trade, through the movement of peoples, and through proselytization these communities have grown ever larger. In these dark times, Islam offers solace and stability to communities that can no longer rely on the state to protect them. In [maj_sunni_province.GetName] the people have widely accepted Sunni Islam to the detriment of traditional Hindu-Buddhism.
majapahit.10.a코0=They dare abandon the gods?
maj_harmed_trade_relations코0=Harmed Trade Relations
desc_maj_harmed_trade_relations코0=We turned away the Muslim merchants who wanted to trade with us. We are left economically isolated.
fall_of_majapahit코0=The Fall of Majapahit
desc_fall_of_majapahit코0=Nearly all of the once-glorious Majapahit Empire has been lost, and what remains is dangerously close to total collapse.
grow_cloves_in_zanzibar_title코0=Grow Cloves in Zanzibar
grow_cloves_in_zanzibar_desc코0=We have found that cloves, a valuable trade good currently found only in the Spice Islands, can be grown on the island of Zanzibar off the coast of Africa.
MAJ_ideas코0=Majapahit Ideas
MAJ_ideas_start코0=Majapahit Traditions
MAJ_ideas_bonus코0=Majapahit Ambition
maj_restore_candi코0=Restore Candi Shrines
maj_restore_candi_desc코0=Scattered throughout Nusantara are a series of temples known as Candi. We should restore these temples wherever we find them to renew our people's faith.
maj_gajah_madas_oath코0=Gajah Mada's Oath
maj_gajah_madas_oath_desc코0=Gajah Mada, a great statesman and commander during Majapahit's golden age, once swore that he would not consume any spices until he had conquered all of Nusantara. His drive for unity and conquest live on in the renewed Majapahit empire.
maj_majapahit_armada코0=The Majapahit Armada
maj_majapahit_armada_desc코0=Majapahit once ruled the seas through a great armada, which included the great djong ships. We must hold true to our naval traditions and restore the fleet to its former glory.
maj_reformed_bhattara_saptaprabhu코0=Reformed Bhattara Saptaprabhu
maj_reformed_bhattara_saptaprabhu_desc코0=The monarch has traditionally been advised by a council of elders of the royal family. It is time that we reformed this institution to include the most skilled statemen in the empire.
maj_nusantara_tributaries코0=Nusantara Tributaries
maj_nusantara_tributaries_desc코0=At the height of our glory, we had countless tributary subjects across Nusantara. We allowed them a great degree of autonomy so long as they paid the tributes and did not challenge our hegemony.
maj_maritime_silk_road코0=The Maritime Silk Road
maj_maritime_silk_road_desc코0=Before our troubles, Majapahit presided over the extensive and profitable trade network that brought silks and spices from east to west. When we reconquer our empire, we will preside over the trade once more.
maj_nusa_tenggara코0=Nusa Tenggara Colonies
maj_nusa_tenggara_desc코0=Majapahit once ruled over the dozens of petty kingdoms and tribes of Nusa Tenggara to the east, as well as further afield in the Moluccas and Sulawesi. In our renewed empire we should take a more direct approach and set up colonies on these islands.
lanfang_decision_title코0=Invite Kongsi Federations
lanfang_decision_desc코0=Chinese mining collectives are eager to begin exploting the gold mines of Borneo. We should allow them to set up self-governing communities so that they can perform their work most effectively.
lanfang_decision_formation_title코0=Invite Kongsi Federations
lanfang_decision_formation코0=Chinese mining collectives are eager to begin exploting the gold mines of Borneo. We should allow them to set up self-governing communities so that they can perform their work most effectively.
kongsi_federation코0=Kongsi Federation
kongsi_federation_desc코1=A democratic syndicate of mining republics that share its profits with its members. As the Kongsi Republics have become more powerful, they have also taken on the duties of government such as education and agricultural administration.
estate_nobles_command_of_the_military코0=Command of the Military
estate_nobles_command_of_the_military_desc코0=The nobility are in control of the military, making us reliant on their favor to exert force.
estate_nobles_command_of_the_military_tt코0=Recruiting §YLeaders§! adds §Y5 Nobility Influence§!
EST_VAL_NOBLE_LEADER코0=Command of the Military: §Y$VAL$%§!
restore_dai_viet_title코0=Restore Dai Viet
restore_dai_viet_desc코0=Dai Viet has been torn apart by feuding noble houses. We must unite the Vietnamese people and restore our kingdom.
northern_and_southern_dynasties코0=The Northern and Southern Dynasties
northern_and_southern_dynasties_desc코0=Conflict between the two most prominent noble families threaten to tear the country apart, dividing it between north and south.
dai_disaster.1.t코0=The Northern and Southern Dynasties
dai_disaster.1.d코0=The incompetence of [Root.Monarch.GetRulerTitleAndNameOrRegency] has been a great opportunity for rival noble families to grow in power and oppose the rule of the [Root.Monarch.Dynasty.GetName] dynasty. The country now stands on the brink of a great division between north and south, and a bloody conflict that may last decades.
dai_disaster.1.a코1=Support the southern dynasty.
dai_disaster.1.b코1=Support the northern dynasty.
north_vietnam_breaks_away코0=§RThe northern part of our country will break away into a new nation.§!
south_vietnam_breaks_away코0=§RThe southern part of our country will break away into a new nation.§!
dai_disaster.2.t코0=Dai Viet Divided
dai_disaster.2.d코0=Dai Viet is shattered. The tensions between the [Root.Monarch.Dynasty.GetName] and [vietnam_rival_dynasty.Monarch.Dynasty.GetName] families have erupted into a dramatic division of the country between north and south, sparking what is sure to be long and gruesome civil war.
dai_disaster.2.a코0=We will defeat the [TOK.Monarch.Dynasty.GetName] traitors!
dai_disaster.2.b코0=We will defeat the [ANN.Monarch.Dynasty.GetName] traitors!
dai_disaster.3.t코0=Dynastic Tensions in [Root.GetName]
dai_disaster.3.d코1=[Root.GetName] has thus far been unable to rid itself of dynastic strife, and now several noble families have managed to consolidate enough power that they threaten to divide the country. They await only a sufficiently weak ruler to enact their plan and plunge the country into chaos.
dai_disaster.3.a코0=We must restore unity.
do_your_missions_tt코0=The §RNorthern and Southern Dynasties§! disaster may happen if the §YPrevent Division§! mission is not completed
confucian_bureaucracy코0=Confucian Bureaucracy
confucian_bureaucracy_desc코0=A system of government where the monarch appoints educated bureaucrats to administrate the country in accordance with Confucian principles.
examination_system_reform코0=The Examination System
examination_system_reform_desc코0=Those wishing to enter the civil service and advance as government officials must take a series of examinations testing their knowledge of Confucian literature and statecraft.
malay_islam_decision_title코0=Embrace Islam
malay_islam_decision_desc코0=Islam is quickly becoming the dominant religion in Nusantara. We should consider whether the words of the Prophet resonate in our hearts.
opinion_malay_converted_to_islam코0=Converted to Islam
sakdina_system_reform코0=Sakdina System
sakdina_system_reform_desc코0=Every man must know his place. By assigning numerical ranks to each of our subjects they will know thier standing in relation to one another and, most importantly, to the King.
corvee_reform코0=Corvée System
corvee_reform_desc코0=Every peasant is required to serve the state when called upon. This service may take the form of construction work on the King's grand projects, or else in the military.
uparaja_reform코0=Uparaja Succession
uparaja_reform_desc코0=We should introduce royal princes to the people and to statecraft before they succeed to the throne by appointing them as viceroys.
ATJ_ideas코0=Acehnese Ideas
ATJ_ideas_start코0=Acehnese Traditions
ATJ_ideas_bonus코0=Acehnese Ideas
islamise_sumatra코0=Islamize Sumatra
islamise_sumatra_desc코0=Aceh was the first region in the Malay world to adopt Islam. Despite this, many still practice heathen faiths both in nearby nations and within our own lands. To demonstrate our faith in Allah, we should strive to convert others to the way of the Prophet.
rise_of_aceh코0=Rise of Aceh
rise_of_aceh_desc코0=We have ambitions beyond being a trade entrepot. Aceh will lead a great empire that will span throughout Nusantara.
military_adventures코0=Military Adventures
military_adventures_desc코0=Expansionism without a little risk bears few rewards. We should not be afarid to embark upon long campaigns in distant lands to increase our influence across the world.
acehnese_moneylending코0=Acehnese Moneylending
acehnese_moneylending_desc코0=A gold currency puts us at an economic advantage compared to many other states, but what really makes Aceh a hive of trade and commerce are the favourably low rates of interest. Our merchants are able to embark on new ventures without worrying that the moneylenders will take half their profits or more.
export_economy코0=Export Economy
export_economy_desc코0=Aceh's economy relies chiefly on the selling of valuable goods such as nutmeg, cloves, and betel nuts. What it struggles with is domestic food production which would allow for extended military and commercial ventures. We should organise trade partnerships to secure this surplus food in exchange for preferrential prices for our spices.
BLI_ideas코0=Balinese ideas
BLI_ideas_start코0=Balinese tradition
BLI_ideas_bonus코0=Balinese ideas
javanese_culture코0=Imported Javanese Culture
javanese_culture_desc코0=The old rule of Majapahit marked the strong influx of Javanese culture into Bali, most of all in architecture, dance and the theatre, in literature with the introduction of the Kawi script, in painting and sculpture and the wayang puppet theatre.
aristocratic_refugees코0=Aristocratic Refugees
aristocratic_refugees_desc코0=With Islam rising and great kingdoms falling in the Indonesian archipelago, displaced Hindu nobility flock to Bali to restore their ancient honour.
staunch_hindus코0=Staunch Hindus
staunch_hindus_desc코0=Religious change engulfs the Malay world. Islam and Christianity represent a threat to our ancient Hindu culture, and efforts must be made to preserve it at any cost.
conquerer_dalems코0=Conquerer Dalems
conquerer_dalems_desc코0=Balinese monarchs, known as Dalems, have not shied away from ambitious conquests despite the relatively small size of their kingdoms. Dalem Baturenggong, for example, expanded his kingdom of Gelgel  to the islands to the East and even made forays into Java.
bli_island_settlers코0=Island Settlers
bli_island_settlers_desc코0=The surrounding islands, with the notable exception of Java, are weak and uncultured in comparison to Bali. It would be relatively easy to settle these islands and introduce good governance, right religion, and a Balinese nobility.
hindu_reformation코0=Hindu Reformation
hindu_reformation_desc코0=The half-hearted and disorganised approach to religion adopted by the failed nations that surround us has no place on Bali. Heeding the wise words of Dang Hyang Nirartha the worship of Shiva shall take supreme dominance over all other forms of religious life. New temples shall be constructed and the priesthood reformed to create a renewed and modern Hindu faith.
rivals_to_slaves코0=Rivals to Slaves
rivals_to_slaves_desc코0=Why kill our enemies when they still have worth as slaves? Allowing our captured enemies to serve instead of die not only reflects the mercy of Bali's rulers, but also frees up new sources of manpower in the local population.
SUN_ideas코0=Sundanese ideas
SUN_ideas_start코0=Sundanese tradition
SUN_ideas_bonus코0=Sundanese ideas
defensive_moats코0=Defensive Moats
defensive_moats_desc코0=Our defensive fortification have held back invaders countless times, and will continue to be effective for many years to come.
wooden_architecture코0=Elaborate Wooden Architecture
wooden_architecture_desc코0=Sundanese architectural tradition emphasises the beauty of wooden structures. Our temples and palaces are the envy of the Malay world.
seren_taun코0=Seren Taun
seren_taun_desc코0=The festival of Seren Taun demonstrates the Sundanese agriculture way of life, and it is held in high importance in Sundanese villages.
sunda_galuh코0=Union of Sunda and Galuh
sunda_galuh_desc코0=The Kingdoms of Sunda and Galuh were once independence but interconnected states. We have united them into a single indivisible realm.
estate_burghers_orang_laut_alliances코0=Orang Laut Alliances
estate_burghers_orang_laut_alliances_desc코0=The Orang Laut are sea nomads native to the Straits of Malacca and the surrounding ocean. They reward their allies well and can be employed to repel pirates or direct merchants to our ports.
DAI_NAM코0=Dai Nam
DAI_NAM_ADJ코0=Dai Nam
VIET_NAM코0=Viet Nam
VIET_NAM_ADJ코0=Vietnamese
flavor_dai.4.t코0=The Mandate of Heaven
flavor_dai.4.d코0=The Mandate of Heaven is ours, taken from the unworthy and tyrannical Ming. We must name the new state that will rule over China for a thousand years.
lavor_dai.4.a코0=Dai Nam.
lavor_dai.4.b코0=Viet Nam.
lavor_dai.4.c코0=[Root.GetName].
flavor_dai.5.t코0=The Imperial Citadel
flavor_dai.5.d코0=We have identified Hue as a potential site for a new capital of [Root.GetName], however we could also revitalize the old capital at [613.GetCapitalName]. Whichever we choose, we will begin construction of a magnificent Imperial Citadel from which our glorious [Root.Monarch.GetTitle] will rule.
flavor_dai.5.a코0=Hue will make an excellent capital.
flavor_dai.5.b코0=Rename [613.GetCapitalName] to Hanoi.
stateless_society코0=Stateless Society
stateless_society_desc코0=Our people have consciously chosen not to organize into a state, preferring simple lives free from the oppressive hierarchies prevalent in the lowland realm.
STATELESS_SOCIETY코0=Stateless Society
TRIBAL_LEADER코0=Tribal Leader
manpower_sailors_on_build_tt코0=Gain §G1000§! Manpower or §G200§! Sailors upon construction of §YBarracks§!, §YTraining Fields§!, §YDocks§!, and §YDrydocks§!.
HARIPHUNCHAI코0=Hariphunchai
HARIPHUNCHAI_ADJ코0=Hariphunchai
DVARAVATI코0=Dvaravati
