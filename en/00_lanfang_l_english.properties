khmer.1.t코0=The Dark Age of Cambodia
khmer.1.d코0=The once mighty Khmer Empire has fallen. Angkor, the very heart of Khmer civilization, lies ruined and abandoned after being devastatingly sacked by Thai invaders. Across Cambodia temples and cities fall into decay as King [Root.Monarch.GetName] struggles to project [Root.Monarch.GetHerHis] rule beyond the new capital at [Root.Capital.GetCapitalName]. This is a dark time for the Khmer people.
khmer.1.a코0=We will rise again.
khmer_dark_age_tt코0=§YAll power costs§! are increased by §R25%§!
khmer.2.t코0=Khmer Resurgence
khmer.2.d코0=The years since the fall of Angkor have been trying, but through the tireless efforts of the [Root.Monarch.GetTitle] we have emerged from the darkness that beset [Root.GetName]. The great city of Angkor and its majestic temple-complex have been restored and the [Root.Monarch.GetTitle] has restored it as the capital. The countryside is once again populated and productive, and the hearts of our people are spiritually fulfilled. The Khmer Empire is ready to rise again.
khmer.2.a코0=Victory for [Root.GetName]!
khmer.3.t코0=Faith in the [Root.GetName] [Root.GovernmentName]
khmer.3.d코0=Our conversion to Theravada Buddhism was not an entirely smooth transition. There are those who resisted the teachings of the Buddha and continue to practice Hinduism, while others believe that the Mahayana branch is the true path. Now that we have achieved some semblance of religious peace, we should decide on which faith we should adopt as the state religion.
khmer.3.a코0=Our Theravada faith will bring us to enlightenment.
khmer.3.b코0=Let us look to our past; we shall revert to Hinduism.
khmer.3.c코0=Mahayana Buddhism is right for us.
