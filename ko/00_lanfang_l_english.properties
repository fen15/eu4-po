siamese_rev.1.d코1=우리와 서양인들과의 관계가 깊어짐에 따라, [Root.GetName] 내부에도 외국인들을 의심스럽게 보는 사람들이 많이 있습니다. 이들이 두려워하는 것은 많습니다. 일부는 [siam_european_country.GetAdjective]의 외교관들이 침략을 준비하기 위해 우리를 약화시키고 있는 것이라 믿으며, 다른 사람들은 [siam_european_country.Religion.GetName] 선교사들이 우리의 [Root.Religion.GetName] 신앙에 위협이 된다고 보고, 상인들은 우리와 유럽인들과의 거래가 우리의 상업 이익에 불리하다고 걱정하고 있습니다. [Root.GetName]에서 반 유럽 정서가 급속히 확산되고 있으며 상황은 곧 위기에 이르게 될 것입니다.
