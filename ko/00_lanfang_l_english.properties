siamese_nation_desc코0=타이인들은 하나의 국가 아래에 통합되어야만 하며, 동남아시아를 지배할 하나의 제국을 만들어야합니다.
flavor_peg.1.t코0=신 소부
flavor_peg.1.d1코0=페구의 남자 혈통이 거의 고갈되었고 [Root.Heir.GetName](은)는 아직 어린아이에 불과하기 때문에, 페구 왕국은 지도자를 잃은 상황입니다. 전쟁과 불확실성의 이 시기에 백성들은 빈냐 와루 왕의 어머니인, 신 소부를 바라보며 자신들을 이끌어주기를 바라고 있습니다. 신 소부는 탁월한 행정적 재능과 종교적 신념을 지닌 여성으로 수십 년 동안 왕실을 관장해왔습니다. 그녀를 섭정 왕비로 선포하면 백성들 사이에서 틀림없이 인기를 얻을 것입니다.
flavor_peg.1.d2코0=페구의 남자 혈통이 거의 고갈되었고 계승은 불안정하기 때문에, 페구 왕국은 지도자를 잃은 상황입니다. 전쟁과 불확실성의 이 시기에 백성들은 빈냐 와루 왕의 어머니인, 신 소부를 바라보며 자신들을 이끌어주기를 바라고 있습니다. 신 소부는 탁월한 행정적 재능과 종교적 신념을 지닌 여성으로 수십 년 동안 왕실을 관장해왔습니다. 그녀를 왕국의 후계자로 선포하면 백성들 사이에서 틀림없이 인기를 얻을 것입니다.
flavor_peg.1.a코0=신 소부가 우리의 여왕이 될 것이다.
flavor_peg.1.b코0=그녀는 왕위에 걸맞지 않다.
flavor_peg.2.t코0=담마제디
flavor_peg.2.d코2=신 소부는 아바의 궁정에서 불행한 세월을 보내는 동안 몬족 승려인 피타카하라를 만났습니다. 이 승려는 영적인 일과 세속적인 일 모두에 특출나게 현명했기 때문에, 신 소부는 그를 후원하기로 결정했습니다. 미래의 여왕에 대한 피타카하라의 충성심은 대단했고, 그들은 함께 페구로 도망갈 계획을 세웠었습니다. 피타카하라는 이제 여왕의 가장 가까운 조언가입니다. 신 소부는 나이가 들면서 은퇴하고 영적으로 헌신하는 삶을 살고 싶어합니다. 그녀는 공개적으로 피타카하라를 그녀의 딸 중 한 명과 결혼시키고, 그에게 담마제디라는 칭호를 부여하고 페구의 왕으로 선포하는 것을 고려하고 있습니다.
flavor_peg.2.a코0=담마제디가 왕위를 지금 오르도록 해라.
flavor_peg.2.b코0=담마제디를 왕위의 후계자로 지명한다.
flavor_peg.2.c코0=우리는 승려에게 지배받지 않을 것이다.
flavor_suk.1.t코0=뜨라이록의 즉위
flavor_suk.1.d코0=한때 강대했던 수코타이 왕국은 최근 몇 년간 아유타야의 부왕령에 지나지 않는 상태가 되었습니다. 수코타이의 마지막 주권 국왕인 보롬마판이 사망하자, 수코타이에 대한 더 큰 지배권을 얻을 기회를 잡기 위해, 한 아유타야의 왕자가 수코타이의 왕으로 임명되었습니다. 이 왕자의 이름은 뜨라이록으로, 뜨라이록은 이제 아유타야의 왕위에 올랐습니다. 이 즉위는 수코타이를 우리 왕국에 완전히 통합할 수 있는 특별한 기회를 제공했습니다.
