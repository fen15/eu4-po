khmer.2.d코0=앙코르의 함락 이후로 고난의 시기를 겪어왔지만, [Root.Monarch.GetTitle]의 지칠 줄 모르는 노력을 통해 우리는 [Root.GetName]를 괴롭혀오던 어둠에서 벗어났습니다. 위대한 도시 앙코르와 그곳의 웅장한 사원 단지가 복원되었고 [Root.Monarch.GetTitle](이)가 그 도시를 수도로 다시 만들었습니다. 농촌은 다시 한 번 인구와 생산성이 높아졌고, 우리 국민의 마음은 정신적으로 충족되었습니다. 크메르 제국은 다시 일어설 준비가 되었습니다.
