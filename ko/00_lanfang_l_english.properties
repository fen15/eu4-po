khmer.3.t코0=[Root.GetName] [Root.GovernmentName]의 신앙
khmer.3.d코0=우리가 상좌부불교로 개종한 것이 완전히 원할한 전환이었던 것은 아니었습니다. 부처님의 가르침에 저항하고 계속해서 힌두교를 따르는 사람들이 있으며, 다른 사람들은 대승불교로의 길이 진정한 길이라고 믿습니다. 이제 우리는 종교적 평화와 어느정도 유사한 상태를 달성했기 때문에, 우리는 국교로 어떤 신앙을 채택해야 하는지 결정해야 합니다.
