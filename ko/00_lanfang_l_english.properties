siamese_rev.2.d2코1=페트라차의 신속한 체포와 처형 이후 사태가 진정되었습니다. 반동주의자들은 침묵당했고 궁전 내의 선동 분자들은 체포되어 처형되었습니다. 우리는 오늘 강력한 성명을 냈습니다. [Root.GetName](은)는 다른 나라들과 통상 및 새로운 사상을 협력하기 위해 개방되어 있습니다.
