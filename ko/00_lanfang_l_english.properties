siamese_rev.9.d코2=유럽 무역상들과 외교관, 군대가 동아시아에서 점점 늘어나는 것은 [Root.Monarch.GetTitle] [Root.Monarch.GetName]에게 큰 걱정거리입니다. 그래서 그들과 [Root.GetName]의 관계는 크게 제한되어 있으며,  [narai_foreign_policy_country.GetName]의 사절들은 자신들이 오로지 우리 나라와의 무역 그리고 우리 나라에 대해 배우는 것만을 원한다고 장담했습니다. [Root.Monarch.GetTitle](와)과 조언가들은 심사숙고해야 할 것이 아주 많습니다.
siam_rev.9.a코0=우리는 이 외국인들을 신중하게 다루어야 한다.
siam_rev_can_start_tt코0=§Y시암 혁명§!이 이제 시작될 수 있습니다.
siamese_rev.10.t코0=[From.GetName]에서의 기회
siamese_rev.10.d코0=[From.GetName]에 있는 우리 탐험대가 [From.GetName]의 방위 체제의 전술적, 정치적 약점을 밝혀냈으며, 그들이 기습 공격에 취약하게 만들었습니다. 우리의 첩보원들과 장교들은 우리가 곧 공격한다면, [From.GetAdjective]인들은 우리 통치에 복종하는 수 밖에 없을 것이라고 장담했습니다.
siam_rev.10.a코0=기회는 준비되지 않은 자를 기다리지 않는다.
arrest_phetracha_decision_title코0=페트라차 체포
arrest_phetracha_decision_desc코0=페트라차는 국가에 대한 위험이며 우리의 이익을 위해 체포되어야 합니다.
phetracha_coup_decision_title코0=페트라차 지원
phetracha_coup_decision_desc코0=페트라차는 옳으며 우리는 그 대가가 무엇이든 간에 그의 대의를 지원해야 합니다.
arrest_phetracha_tt코0=페트라차는 체포될 것이다.
majapahit.1.t코0=영웅의 등장
majapahit.1.d코1=재상의 조카가 얼마 전에 우리 궁정에 도착했는데, 그의 이름인 다마르울란을 제외하면 알려진 것이 하나도 없습니다. 그는 마구간지기로 우리 밑에서 일했지만, 곧 그의 타고난 미모에 대한 소문이 재상의 딸에게 까지 전해졌으며 젊은 이들의 사랑보다 더 끄기 어려운 불은 없습니다.\n이 모욕 행위로 인한 그의 운명은 여름날처럼 분명했지만, 우리의 통치자인 [Root.Monarch.GetName](이)가 밤에 잠에서 일어났는데, [Root.Monarch.GetHerHis] 얼굴은 땀으로 범벅이었고, [Root.Monarch.GetHerHis] 눈은 태양보다 커진채였습니다. "나는 꿈을 꿨노라", [Root.Monarch.GetSheHe]가 말했습니다, "다마르울란이라는 젊은이가 우리 왕국을 구하는 꿈을."
majapahit.1.a코0=어쩌면 그가 우리의 구원자일지도 모른다.
majapahit.1.b코0=그를 범죄 행위를 이유로 추방한다.
damarwulan_tt코0=§Y다마르울란§!은 §Y마자파힛§!의 적들과의 전투에서 §Y5§!번 승리해야 합니다.
majapahit.2.t코0=다마르울란의 승리
majapahit.2.d코1=쉬워지지 않습니다. 썩은 피 냄새가 계속 진동하고, 적들의 눈은 역시 사람의 눈이니, 전투 전날 밤은 다마르 울란을 여전히 깨어 있게 만들었습니다.\n이전 전투들과 마찬가지로, 이번 전투는 승리로 끝났습니다. 이번이 다섯 번째 전투로, 그는 이번이 마지막이 되기를 바랐습니다. 그가 궁정에 돌아오자, 최고의 영예로 대접받았으며, 그의 이름은 너무 많이 외쳐져 그가 자신의 이름을 잊고 "승리"의 또 다른 단어라고 착각할 정도였습니다. [Root.Monarch.GetName](이)가 기쁨으로 가슴이 벅차오른채 그에게 다가왔습니다. "어린 다마르울란이여," [Root.Monarch.GetHeShe]가 말했습니다, "너는 더 이상 어리지 않으니."
majapahit.2.a코0=그는 우리의 배우자가 될 것이다.
majapahit.2.b코0=그는 [Root.GetName]의 후계자가 될 것이다.
majapahit.2.c코0=그는 큰 영예를 받을 것이다
majapahit.3.t코0=마자파힛의 몰락
majapahit.3.d코0=마자파힛은 죽음의 고통 속에 있는 제국입니다. 한 때 봉신 왕국들과 조공국들로 이워진 거대한 망의 중심이었던, 마자파힛은 이제 [Root.Capital.GetCapitalName] 너머에만 조금의 권력을 발휘할 뿐입니다. 말라카에 있는 경쟁자들에 대한 중국의 지원과 브루나이의 부상은 우리 패권의 붕괴를 초래했습니다. 더 나쁜 것은, 계승을 둘러싼 내분이 남아있는 제국을 내부에서 붕괴시킬 수 있다는 점입니다.
majapahit.3.a코0=암흑의 시간이 도래하였구나.
majapahit.4.t코0=[Root.GetName]의 새로운 여명
majapahit.4.d코0=모든 역경에도 불구하고, [Root.GetName]은 수십 년 동안의 혼란과 쇠퇴에서 새롭게 부활한 강대국으로 부상했습니다. 안정적인 [Root.GovernmentName], 충성스러운 백성들, 그리고 공동된 신앙은 우리가 가자 마다의 맹세를 향한 우리의 결의를 강하게 만듭니다. 언젠가는 마자파힛이 모든 누산타라를 지배하리라는 맹세말입니다.
majapahit.4.a코0=우리는 벼랑 끝에서 돌아왔다.
majapahit.5.t코0=데막의 부상
majapahit.5.d코0=점점 더 자치적인 데막의 이슬람 공동체가 반역자 마자파힛 왕자 [Root.demak_sultan.GetName](을)를 자신들의 대표자로 찾았습니다. [Root.demak_sultan.GetName](은)는 데막 술탄국의 독립을 선언했을 뿐만 아니라, 마자파힛의 왕위를 차지하려고 합니다. 우리가 수많은 분쟁에 얽혀있어, 데막이 힘을 모은느 동안 우리가 할 수 있는 일은 거의 없습니다.
majapahit.5.a코0=반역자들!
majapahit.6.t코0=마타람의 부상
majapahit.6.d코0=마자파힛은 자바 섬에서의 영토 조차 통제할 수 없다는 것을 입증했습니다. 자신들을 마타람 술탄국이라 부르는, 경쟁 국가가 섬의 남부에서 나타나 제국의 유산을 주장했습니다. [Root.Monarch.GetTitle](은)는 자신의 제국이 [Root.Monarch.GetHerHim]의 주변에서 붕괴되는 것을 지켜볼 수 밖에 없습니다.
majapahit.7.t코2=마자파힛에 대한 불충
majapahit.7.d코0=[maj_tributary_country.GetName]의 통치자들은 점차 [Root.GetAdjective]의 통치를 무시하고 있습니다. 그들은 이제 우리 사절들에게 무례를 저지르고 조공을 멈추는 노골적인 반항을 통해 선을 넘었습니다.
majapahit.7.a코0=그들은 후회하게 될 것이다.
majapahit.7.b코0=충성을 되찾기 위해 양보한다.
majapahit.8.t코0=[Root.maj_pretender.GetName]의 왕위 도전
majapahit.8.d코0=계승을 둘러싼 쟁탈전이 [Root.GetName]에서 일반화되고 있습니다. 이 와중에 Root.maj_pretender.GetName](이)라는 이름의 한 왕자가 [Root.Monarch.GetTitle](을)를 끌어내리기 위해 군대를 모아 수도로 진군하기 시작했습니다.
majapahit.8.a코0=우리는 이 건방진 놈을 분쇄할 것이다.
majapahit.9.t코0=원조 제안
majapahit.9.d코0=[Root.GetName]의 상황은 몹시 나쁘지만, 아직 모든 것을 잃지는 않은 것 같습니다. 한 부유한 이슬람 상인 집단이 [Root.Monarch.GetTitle]에게 찾아와 제안을 했습니다. 그들은 우리 항구에서의 무역 특권과 [Root.GetName]에서 자유롭게 종교를 전파할 수 있는 권리를 얻는 대가로 상당한 금액을 지원해줄 것입니다. 바타라 삽타프라부는 제국의 불안정이 우리 백성들로 하여금 마자파힛 제국의 건국 전통을 버리고 상인들의 외래 종교를 따르도록 만들 수 있다고 경고했습니다. 하지만, 은은 여기에 대한 반론을 해줍니다.
majapahit.9.a코0=그들의 도움은 매우 환영한다.
majapahit.9.b코0=우리는 이교도들의 원조가 필요하지 않다. 그들을 추방한다.
maj_muslim_traders_tt코0=§Y상인들은 우리 지역에서 수니파 신앙을 전파할 것입니다.§!
majapahit.10.t코0=[maj_sunni_province.GetName]에서의 이슬람교 확산
majapahit.10.d코0=적어도 정화의 시대 때부터 이슬람 공동체가 마자파힛 내에 존재해 왔습니다. 무역을 통해서, 사람들의 이동을 통해서, 그리고 개종을 통해서 이 공동체들은 훨씬 더 커졌습니다. 이런 어두운 시기에, 이슬람교는 더 이상 국가가 자신들을 보호해줄거라고 믿지 못하는 공동체들에게 위안과 안정을 제공해줍니다. [maj_sunni_province.GetName] 지역에서 사람들이 전통적인 힌두교-불교를 손상시키기 위해 수니파 이슬람교를 널리 받아들였습니다.
majapahit.10.a코0=감히 그들이 신들을 저버리다니?
maj_harmed_trade_relations코0=무역 관계 손상
desc_maj_harmed_trade_relations코0=우리는 우리와 거래하기를 원하는 이슬람 상인들을 외면했습니다. 우리는 경제적으로 고립되었습니다.
fall_of_majapahit코0=마자파힛의 몰락
desc_fall_of_majapahit코0=한 때 영광스러웠던 마자파힛 제국은 거의 사라졌고, 남은 것은 완전한 붕괴에 위태롭게 가까운 상황입니다.
grow_cloves_in_zanzibar_title코0=잔지바르에서의 정향 재배
grow_cloves_in_zanzibar_desc코0=우리는 오직 향신료 제도에서만 볼 수 있는 귀중한 무역 상품인 정향이 잔지바르 섬에서도 재배될 수 있다는 것을 발견했습니다.
MAJ_ideas코0=마자파힛 이념
MAJ_ideas_start코0=마자파힛 전통
MAJ_ideas_bonus코0=마자파힛 야망
maj_restore_candi코0=칸디 사원 복원
maj_restore_candi_desc코0=누산타라 전역에는 칸디라고 알려진 여러 사원들이 있습니다. 우리는 이 사원들을 발견할 수 있는 모든 곳에서 복원하여 우리 국민들의 신앙을 회복시켜야 합니다.
maj_gajah_madas_oath코0=가자 마다의 맹세
maj_gajah_madas_oath_desc코0=마자파힛의 황금기에 위대한 정치가이자 사령관으로 활동했던, 가자 마다는 누산타라를 모두 정복하기 전까지 향신료를 절대 먹지 않겠다고 맹세했었습니다. 통합과 정복에 대한 그의 투지는 새로워진 마자파힛 제국에서도 계속될 것입니다.
maj_majapahit_armada코0=마자파힛 함대
maj_majapahit_armada_desc코0=마자파힛은 한 때 큰 종선들이 포함된 거대한 함대를 통해 바다를 지배했습니다. 우리는 우리의 해군 전통에 충실하고 우리의 함대를 이전의 영광으로 되돌려야 합니다.
maj_reformed_bhattara_saptaprabhu코0=바타라 삽타프라부 개선
maj_reformed_bhattara_saptaprabhu_desc코0=군주는 전통적으로 왕실의 원로원의 조언을 받아 왔습니다. 이제 우리는 제국의 가장 능력있는 정치가들이 이 조직에 포함되도록 개혁해야 할 때입니다.
maj_nusantara_tributaries코0=누산타라의 조공국들
maj_nusantara_tributaries_desc코0=우리의 영광이 최고점일 때, 우리는 누산타라 전역에 셀 수 없이 많은 조공국들을 가지고 있었습니다. 우리는 그들이 조공을 바치고 우리의 패권에 도전하지 않는 한 그들에게 상당한 수준의 자치를 허용했었습니다.
maj_maritime_silk_road코0=해양 실크 로드
maj_maritime_silk_road_desc코0=우리가 문제를 겪기 전에, 마자파힛은 동에서 서로 비단과 향신료를 가져다 주는 광범위하고 수익성 높은 무역망을 주도했었습니다. 우리가 제국을 재정복할 때, 우리는 다시 한 번 무역을 주도할 것입니다.
maj_nusa_tenggara코0=누사 틍가라 식민지
maj_nusa_tenggara_desc코0=한때 마자파힛은 동쪽의 누사 틍가라와 더 멀리 말루쿠 제도와 술라웨시의 수십 개의 소왕국들과 부족들을 다스렸었습니다. 새로워진 우리 제국에서는 좀 더 직접적인 접근을 통해서 이 섬들에 식민지를 설립해야 합니다.
lanfang_decision_title코0=공사 연방 초청
lanfang_decision_desc코0=중국의 광산 조합들은 보르네오의 금광을 개발하기를 열망하고 있습니다. 우리는 그들이 자치 공동체를 만들어 가장 효과적으로 작업을 수행할 수 있도록 해야합니다.
lanfang_decision_formation_title코0=공사 연방 초청
lanfang_decision_formation코0=중국의 광산 조합들은 보르네오의 금광을 개발하기를 열망하고 있습니다. 우리는 그들이 자치 공동체를 만들어 가장 효과적으로 작업을 수행할 수 있도록 해야합니다.
kongsi_federation코0=공사 연방
kongsi_federation_desc코1=이익을 일원과 공유하는 민주주의 광산 연합체 공화국. 공사 공화국들은 더 강력해졌으며, 그들은 교육과 농업 행정과 같은 정부의 의무도 맡았습니다.
estate_nobles_command_of_the_military코0=군대 지휘권
estate_nobles_command_of_the_military_desc코0=귀족이 군대를 통제하고 있으며, 우리가 무력을 발휘하려면 그들의 호의에 의존하게 만듭니다.
estate_nobles_command_of_the_military_tt코0=§Y지휘관§!을 모집하면 §Y귀족 영향력이 5§! 증가합니다
EST_VAL_NOBLE_LEADER코0=군대 지휘권: §Y$VAL$%§!
restore_dai_viet_title코0=다이 비엣 재건
restore_dai_viet_desc코0=다이 비엣은 대립하는 귀족 가문들에 의해 분열되었습니다. 우리는 베트남인들을 통합하고 우리의 왕국을 재건해야 합니다.
northern_and_southern_dynasties코0=남북조 시대
northern_and_southern_dynasties_desc코0=가장 명망있는 두 귀족 가문 사이의 갈등은 나라를 남북으로 나누어 갈라 놓을 위협을 가합니다.
dai_disaster.1.t코0=남북조 시대
dai_disaster.1.d코0=[Root.Monarch.GetRulerTitleAndNameOrRegency]의 무능은 경쟁 귀족 가문들이 권력을 증가시키고 [Root.Monarch.Dynasty.GetName] 왕조의 통치에 반대할 수 있는 아주 좋은 기회였습니다. 나라는 이제 남북으로 크게 분단될 위기에 처해 있으며, 피비린내 나는 분쟁이 수십년 동안 지속될 수도 있습니다.
dai_disaster.1.a코1=남조를 지원한다.
dai_disaster.1.b코1=북조를 지원한다.
north_vietnam_breaks_away코0=§R우리 나라의 북부가 새로운 나라로 독립할 것입니다.§!
south_vietnam_breaks_away코0=§R우리 나라의 남부가 새로운 나라로 독립할 것입니다.§!
dai_disaster.2.t코0=분단된 다이 비엣
dai_disaster.2.d코0=다이 비엣은 분열되었습니다. [Root.Monarch.Dynasty.GetName] 가문과 [vietnam_rival_dynasty.Monarch.Dynasty.GetName] 가문 사이의 갈등이 국가를 남북으로 분열시켰고, 길고 끔찍한 내전을 촉발시켰습니다.
dai_disaster.2.a코0=우리는 [TOK.Monarch.Dynasty.GetName]의 반역자들을 물리칠 것이다!
dai_disaster.2.b코0=우리는 [ANN.Monarch.Dynasty.GetName]의 반역자들을 물리칠 것이다!
dai_disaster.3.t코0=[Root.GetName]의 가문 갈등
dai_disaster.3.d코1=[Root.GetName]은 지금까지 왕가의 내분을 끝낼 수 없었고, 이제 여러 귀족 가문들은 나라를 분열시키겠다고 위협할 수 있을만큼 충분한 힘을 얻는데 성공했습니다. 그들은 자신들의 계획을 실현하고 나라를 혼란에 빠뜨릴 만큼 나약한 통치자만을 기다리고 있습니다. 
dai_disaster.3.a코0=우리는 통합을 회복해야 한다.
do_your_missions_tt코0=§Y분열 방지§! 임무가 완료되지 않으면 §R남북조 시대§! 재앙이 발생할 수 있습니다
confucian_bureaucracy코0=유교 관료제
confucian_bureaucracy_desc코0=군주가 유교 원칙에 따라 국가를 통치하기 위해 교육받은 관료들을 임명하는 정부 체계.
examination_system_reform코0=과거 제도
examination_system_reform_desc코0=공직에 입문하고 정부 관리로 진출하기를 원하는 사람들은 유교 문학과 국정에 대한 지식을 시험하는 일련의 과거를 치뤄야만 합니다.
malay_islam_decision_title코0=이슬람 수용
malay_islam_decision_desc코0=이슬람교는 누산타라에서 빠르게 지배적인 종교가 되가고 있습니다. 우리는 예언자의 말씀이 우리 마음 속에서 울려 퍼지는지 생각해 보아야 합니다.
opinion_malay_converted_to_islam코0=이슬람으로 개종
sakdina_system_reform코0=사끄디나 제도
sakdina_system_reform_desc코0=모든 사람은 자신의 위치를 알아야 합니다. 우리 신하들에게 계급 순위를 부여함으로써 그들은 서로 그리고 가장 중요한 왕과 비교해 자신의 위치가 어디있는지를 알게 될 것입니다.
corvee_reform코0=부역 제도
corvee_reform_desc코0=모든 농민들은 소집되면 국가에 봉사해야 합니다. 이 복무는 국왕의 장엄한 사업에서 건축 사업에 동원되거나 군대에 복무하는 형태를 취할 수 있습니다.
uparaja_reform코0=우파라자 계승
uparaja_reform_desc코0=우리는 왕위를 계승하기 전의 왕자들을 부왕으로 임명해 백성들에게 왕자를 소개해야 합니다.
ATJ_ideas코0=아체 이념
ATJ_ideas_start코0=아체 전통
ATJ_ideas_bonus코0=아체 야망
islamise_sumatra코0=수마트라 이슬람화
islamise_sumatra_desc코0=아체는 말레이 세계에서 처음으로 이슬람교를 수용한 지역입니다. 그럼에도 불구하고, 많은 사람들은 여전히 인근 국가들과 우리 국내에서 이교 신앙을 따르고 있습니다. 알라에 대한 우리의 신앙을 입증하기 위해서, 우리는 다른 사람들이 예언자의 방식으로 개종하기 위해 노력해야 합니다.
rise_of_aceh코0=아체의 발흥
rise_of_aceh_desc코0=우리는 무역 수출입항이 되는 것 이상의 야망을 가지고 있습니다. 아체는 누산타라 전역에 뻗어있는 대제국을 이끌 것입니다.
military_adventures코0=군사 원정
military_adventures_desc코0=약간의 위험도 없는 팽창주의의 보상은 없는 것이나 마찬가지입니다. 우리는 전 세계에 걸쳐 우리의 영향력을 증가시키기 위해 먼 지역에서의 긴 군사 원정에 착수한느 것을 멀리해서는 안 됩니다.
acehnese_moneylending코0=아체의 대금
acehnese_moneylending_desc코0=금화는 우리가 다른 많은 국가들에 비해 경제적인 우위를 누리게 했지만, 실제로 아체를 무역과 상업의 중심지로 만드는 것은 유리하도록 낮은 이자율입니다. 우리 상인들은 대금업자들이 자신들의 이익을 반 이상 가져갈 것이라는 걱정 없이 새로운 사업에 착수할 수 있습니다.
export_economy코0=수출 경제
export_economy_desc코0=아체의 경제는 육두구, 정향, 빈랑자 같은 귀중품의 판매에 주로 의존합니다. 우리 경제가 고전하는 쪽은 확장된 군사와 상업 사업에 사용될 국내 식량 생산입니다. 우리는 이 잉여 식량을 확보하기 위해서 우리의 향신료를 특혜 가격으로 받는 무역 제휴를 맺어야 합니다.
BLI_ideas코0=발리 이념
BLI_ideas_start코0=발리 전통
BLI_ideas_bonus코0=발리 야망
javanese_culture코0=자바 문화 수용
javanese_culture_desc코0=마자파힛의 옛 통치는 발리로 자바의 문화가 강하게 유입되게 했는데, 건축과 무용, 극장, 회화, 조각, 와양 꼭두각시 인형극 그리고 카위 문자가 도입되면서 문학에서 이 영향이 두드러졌습니다.
aristocratic_refugees코0=귀족 난민
aristocratic_refugees_desc코0=이슬람교가 득세하고 대왕국들이 인도네시아 군도에서 몰락하면서, 추방된 힌두교 귀족들이 오랜 명예를 회복하기 위해 발리로 몰려듭니다.
staunch_hindus코0=충실한 힌두교도
staunch_hindus_desc코0=종교의 변화가 말레이 세계를 휘감았습니다. 이슬람교와 기독교는 우리의 오랜 힌두교 문화에 위협이 되고 있으며, 어떤 희생을 치르더라도 이 문화를 보존하기 위한 노력이 필요합니다.
conquerer_dalems코0=정복자 달렘
conquerer_dalems_desc코0=달렘이라고 알려진, 발리의 군주들은 상대적으로 작은 왕국 규모에도 불구하고 야심찬 정복을 회피하지 않았습니다. 예를 들어, 달렘 바투렝공은 자신의 겔겔 왕국을 동쪽의 섬들까지 확장시켰고 심지어 자바섬까지 진출하기도 했습니다.
bli_island_settlers코0=섬의 정착민
bli_island_settlers_desc코0=자바섬을 제외한 주변 섬들은 발리에 비해 약하고 미개합니다. 이 섬들에 정착해서 훌륭한 통치와 올바른 종교, 발리의 귀족들을 도입시키는 것이 비교적 쉬울 것입니다.
hindu_reformation코0=힌두교 개혁
hindu_reformation_desc코0=우리를 둘러싼 실패한 국가들이 채택한 무성의하고 무질서한 종교 정책은 발리에 설 자리가 없습니다. 당 향 니라르타의 현명한 조언을 이어받아, 시바 숭배는 다른 모든 형태의 종교 생활에 대해 우위를 누려야 합니다. 개혁된 근대적인 힌두교 신앙을 만들기 위해서 새로운 사원들을 건설하고 사제들을 개혁해야 합니다.
rivals_to_slaves코0=경쟁자들을 노예로
rivals_to_slaves_desc코0=우리의 적들을 노예로 쓸 수 있는데 죽일 필요가 있을까요? 포로로 잡은 적들을 죽이는 대신 노예로 일하도록 하는 것은 발리의 통치자들의 자비를 보여줄 뿐만 아니라, 지역 주민들에 대한 새로운 인력 공급원을 만들어줍니다.
SUN_ideas코0=순다 이념
SUN_ideas_start코0=순다 전통
SUN_ideas_bonus코0=순다 야망
defensive_moats코0=방어 해자
defensive_moats_desc코0=우리의 방어 요새는 수없이 많이 침략자들을 막아왔고, 앞으로도 계속 효과적일 것입니다.
wooden_architecture코0=정교한 목조 건축
wooden_architecture_desc코0=순다의 건축 전통은 목조 건물의 아름다움을 강조합니다. 우리의 사원들과 궁전들은 말레이 세계에서 선망의 대상입니다.
seren_taun코0=세렌 타운
seren_taun_desc코0=세렌 타운 축제는 순다인들의 농업 생활 방식을 보여주며, 순다의 마을들에서 매우 중요하게 치뤄집니다.
sunda_galuh코0=순다와 갈루 연합
sunda_galuh_desc코0=순다 왕국과 갈루 왕국은 한 때 독립적이었지만 서로 연결된 국가였습니다. 우리는 이 둘을 분리 불가능한 하나의 왕국으로 통합했습니다.
estate_burghers_orang_laut_alliances코0=오랑 라우트 동맹
estate_burghers_orang_laut_alliances_desc코0=오랑 라우트족은 말라카 해협과 주변 바다 출신의 바다 유목민입니다. 그들은 동맹들에게 좋은 보상을 해주며 해적들을 물리치거나 상인들을 우리 항구로 안내하는데 고용할 수 있습니다.
DAI_NAM코0=다이 남
DAI_NAM_ADJ코0=다이 남
VIET_NAM코0=베트남
VIET_NAM_ADJ코0=베트남
flavor_dai.4.t코0=천명
flavor_dai.4.d코0=자격이 없고 포학한 명나라에게서 우리는 천명을 가져왔습니다. 우리는 천 년 동안 중국을 통치할 새로운 국가의 이름을 정해야 합니다.
lavor_dai.4.a코0=다이 남.
lavor_dai.4.b코0=베트남.
lavor_dai.4.c코0=[Root.GetName].
flavor_dai.5.t코0=제국의 수도
flavor_dai.5.d코0=우리는 후에를 [Root.GetName]의 새로운 수도 후보지로 알아보았지만, 우리는 오래된 수도인 [613.GetCapitalName](을)를 다시 할성화할 수도 있습니다. 우리가 어느 쪽을 선택하든, 우리의 영광스러운 [Root.Monarch.GetTitle](이)가 통치할 장엄한 제국의 수도의 건설을 시작할 것입니다.
flavor_dai.5.a코0=후에가 탁월한 수도가 될 것이다.
flavor_dai.5.b코0=[613.GetCapitalName]의 이름을 하노이로 변경한다.
stateless_society코0=무국가 사회
stateless_society_desc코0=우리 주민들은 저지대 국가들에 만연한 억압적인 계급 질서로부터 자유로운 단순한 삶을 선호하며, 국가로 조직하지 않기로 자각해서 선택했습니다.
STATELESS_SOCIETY코0=무국가 사회
TRIBAL_LEADER코0=부족 지도자
manpower_sailors_on_build_tt코0=§Y병영§!, §Y훈련소§!, §Y선창§!, §Y건선거§! 건설 시 §G1000§! 인력 혹은 §G200§! 선원 획득.
HARIPHUNCHAI코0=하리푼차이
HARIPHUNCHAI_ADJ코0=하리푼차이
DVARAVATI코0=드바라바티
DVARAVATI_ADJ코0=드바라바티
BURMA코0=버마
BURMA_ADJ코0=버마
RAMANNADESA코0=라만나데사
RAMANNADESA_ADJ코0=라만나데사
lxa_warning_tt코0=§R§Y란 상§!을 플레이하는 중이기 때문에, §Y[4839.GetName]§!, §Y[614.GetName]§!, 혹은 §Y[615.GetName]§! 지역을 점령한 왕위주장자 반군은 당신의 국가에서 분리 독립해 새 국가를 세울 수 있습니다.§!
flavor_lxa.1.t코0=참파삭 왕국
flavor_lxa.1.d코0=내전이 격화되면서, 참파삭은 란 상의 전 왕자가 통치하는 독립 왕국으로 부상했습니다. 곧 소중한 우리 나라에 아무것도 남지 않게 될 것입니다.
flavor_lxa.1.a코0=우리는 왕위주장자들을 분쇄할 것이다. 결국에는.
flavor_lxa.2.t코0=비엔티안 왕국
flavor_lxa.2.d코0=내전이 격화되면서, 비엔티안은 란 상의 전 왕자가 통치하는 독립 왕국으로 부상했습니다. 곧 소중한 우리 나라에 아무것도 남지 않게 될 것입니다.
flavor_lxa.3.t코0=루앙 프라방 왕국
flavor_lxa.3.d코0=내전이 격화되면서, 루앙 프라방은 란 상의 전 왕자가 통치하는 독립 왕국으로 부상했습니다. 곧 소중한 우리 나라에 아무것도 남지 않게 될 것입니다.
restore_lan_xang_title코0=란 상 재건
restore_lan_xang_desc코0=위대한 라오인들의 국가는 산산조각이 났습니다. 가장 중요한 도시들을 통제하고 왕위의 경쟁자들을 제거해 국가를 통일하는 것은 우리에게 달려있습니다.
custom_idea_transport_power코0=무용한 훈련
custom_idea_transport_power_desc코0=비록 심각한 교전에서 살아남을 가능성은 극히 낮지만, 우리는 우리의 수송선 선원들에게 가장 기초적인 승선 절차를 훈련시켜 공격 상황에서 안전하다는 환상을 심어줄 수 있습니다.
MLC_ideas코0=말라카 이념
MLC_ideas_start코0=말라카 전통
MLC_ideas_bonus코0=말라카 야망
mlc_vassal_princes코0=봉신 제후
mlc_vassal_princes_desc코0=말라카는 향신료 제도에서 전략적인 위치를 차지하고 있으며, 우리가 이 상황을 이용하려면 종속국들을 일부 획득하는 것부터 시작해야 합니다.
mlc_maritime_laws코0=해양법
mlc_maritime_laws_desc코0=누산타라는 우리 선조들의 고향으로, 우리는 알라께서 우리에게 주신 장소를 받아들이고 이 지역의 주요 무역 항구로 거듭나야 합니다. 인근의 국가들은 우리에게 어떤 해상의 위협도 하지 못합니다.
mlc_new_hegemony코0=말라카의 패권
mlc_new_hegemony_desc코0=우리 나라는 젊은 나라일지 모르지만, 우리의 역사는 분명 그렇지 않습니다. 우리는 옛 스리위자야 제국을 이전의 영광스럽던 시절로 재건해야 합니다. 말라카는 반드시 기억될 것입니다.
mlc_islamic_sultanate코0=이슬람 술탄국
mlc_islamic_sultanate_desc코0=예언자의 고향에서 매우 먼 곳에 우리의 신앙을 전파하는 것은 어렵습니다. 우리가 평화로운 정부를 원한다면 우리는 조금 더... 융통성이 있어야 합니다. 당분간은 말입니다.
mlc_habor_masters코0=항만장
mlc_habor_masters_desc코0=우리 나라에서 종교적 관용을 보장하기 위한 우리의 노력은 성과를 거두고 있고 말라카는 이제 서로 다른 문화와 신앙의 사람들이 쉴 곳을 찾는 누산타라의 용광로가 되었습니다. 우리의 자비심 덕분에, 인근의 섬들은 우리의 항구로 무역하는 것을 돕고 있습니다.
mlc_daulat코0=다울랏
mlc_daulat_desc코0=우리 선조들의 치세 동안, 스리위자야의 왕들은 혈통의 정통성에서 그 힘을 찾았습니다. 새롭게 건국된 나라인 말라카는 선조들에게서 배워야하며 술탄의 통치권인 다울랏을 확고히 해야합니다. 그는 알라의 은총으로 다스릴 것이며, 항상 그래왔습니다.
mlc_jawi_script코0=자위 문자
mlc_jawi_script_desc코0=누산타라의 공통어인 고전 말레이어를 이용해 브라흐미 문자를 우리의 신앙에 더 적합한 문자로 바꿀 때입니다. 자위는 우리의 먼 사촌이 아랍 문자를 기반으로 하고 있으며 누산타라 문자 체계를 통합할 수 있는 훌륭한 선택이 될 것입니다.
BEI_ideas코0=브루나이 이념
BEI_ideas_start코0=브루나이 전통
BEI_ideas_bonus코0=브루나이 야망
bei_galleys코0=갤리선 함대
bei_galleys_desc코0=브루나이 함대는 항상 우리 국력의 핵심적인 위치를 차지해왔습니다. 우리는 크게 생각하되, 작게 시작해야 합니다. 우리의 갤리선에 세심한 주의를 기울이는 것은 우리가 바다를 어느 정도 통제할 수 있엑 해줄 것입니다.
bei_sea_nomads코0=바다의 유목민
bei_sea_nomads_desc코0=항해 민족인 오랑 라우트족과 사마-바자우족은 우리 나라 인근에서 선상 가옥에 거주합니다. 우리가 이 민족들이 브루나이에게 충성을 맹세하도록 설득할 수 있다면, 우리의 제해권이 증대되고 새로운 선원들을 채용할 수 있게 될 것입니다.
bei_diplomacy코0=브루나이의 외교
bei_diplomacy_desc코0=우리가 누산타라에서 새로운 제해권을 만들고 싶다면, 우리는 확실히 동맹이 필요하빈다. 우리 외교관들은 꽤 오랫동안 인근 궁정에 있어왔고 브루나이의 정치력은 큰 평판을 가지고 있습니다.
bei_vassals코0=보르네오섬 패권
bei_vassals_desc코0=하나의 섬, 하나의 국가. 브루나이는 카푸아스강 삼각주에 도달하고 보르네오섬 전체로 우리 세력을 확장해야 합니다. 만약 우리가 성공한다면, 다른 말레이 술탄국들은 우리를 지도자로 불러야 할 것입니다.
bei_naval_prowess코0=해군의 기량
bei_naval_prowess_desc코0=지역 바다 유목민들과 우리의 동맹은 우리에게 훌륭한 해군 함대를 가져다 주었습니다. 브루나이의 함선들은 이제 누산타라 전역에서 보입니다.
bei_trade코0=상인 동맹
bei_trade_desc코0=우리 상인들은 리고르와 시암까지 있지만, 이제는 훨씬 더 유리한 제휴를 모색해야 할 때입니다. 유럽인들은 이 지역의 향신료 무역에 어느 정도 관심이 있을 수 있으며, 포르투갈인들은 최고의 상인들을 가지고 있는 것으로 보입니다.
MSA_ideas코0=말라야 이념
MSA_ideas_start코0=말라야 전통
MSA_ideas_bonus코0=말라야 야망
msa_advanced_galley_warfare코0=진보된 갤리선 전투
msa_advanced_galley_warfare_desc코0=우리 나라는 항상 뱃사람들의 나라였고, 진보의 혜택이 마침내 우리의 함선들에 도달했습니다. 이 새로운 기술은 우리가 심각한 위협으로 보이게끔 도와줘야 합니다.
msa_expert_haggling코0=전문 흥정꾼
msa_expert_haggling_desc코0=우리의 상인 문화는 말레이인들이 무역을 매우 잘하도록 만들었습니다. 우리는 틀림없이 이웃들을 이용할 수 있습니다.
msa_chart_the_seas코0=섬 해도 작성
msa_chart_the_seas_desc코0=볼 수 없는 것은 정복할 수 없습니다. 말레이 군도의 등대가 되기 위해서는 바위들이 어디에 있는지 알아야 합니다.
msa_in_every_port코0=모든 항구마다 말레이 상인들이
msa_in_every_port_desc코0=바다로 들어가는 모든 돈은 우리에게 돌아와야 합니다.
msa_sea_nomads_steering코0=바다 유목민들과의 협정
msa_sea_nomads_steering_desc코0=우리는 바다를 알며 바다는 우리를 압니다. 조류는 항상 우리 민족에게 너그럽게 흘러왔으며 바다 유목민들은 이를 존중하거나, 혹은 적어도 두려워하는 법을 배워왔습니다. 그들은 우리의 무역이 확실히 이뤄지도록 도와줄 것입니다.
msa_spice_kings코0=향신료 왕들
msa_spice_kings_desc코0=우리의 향신료 무역의 역사는 기원전 1500년까지 거슬러 올라가며, 해양 실크 로드의 이부인 것은 우리의 가장 큰 자랑거리 중 하나입니다. 닿을 수 없는 땅은 없습니다.
SIA_ideas코0=시암 이념
SIA_ideas_start코0=시암 전통
SIA_ideas_bonus코0=시암 야망
sia_royal_poets코0=왕실 시인
sia_royal_poets_desc코0=전쟁에 대해 노래할 사람이 없다면 전쟁에서 이기는 이유가 무엇입니까? 우리의 궁정은 시인들을 위한 안전한 장소가 될 것이고 우리의 역사는 그들의 영감의 원천이 될 것입니다.
sia_advanced_elephant_warfare코0=진보된 코끼리 전쟁
sia_advanced_elephant_warfare_desc코0=우리의 가장 위대하고 오래된 시들 중 하나인, 위안 파이는 우리의 전쟁 코끼리들을 100행 이상으로 하나하나 나열하고 기려줍니다. 그 이유를 보여줍시다.
sia_experienced_ambassadors코0=숙련된 사절
sia_experienced_ambassadors_desc코0=우리는 정치 경험이 풍부하고 우리 왕국의 시작은 여러 왕조들 사이의 경쟁으로 특징지어집니다. 우리의 외교적 평판은 틀림없이 우리에게 어느 정도 영향력을 줄 수 있습니다.
sia_encourage_immigration코0=이주 장려
sia_encourage_immigration_desc코0=우리 나라의 북동쪽에 있는 코랏 고원은 인구가 상당히 적기 때문에, 우리는 다른 국민들이 시암으로 이주하고 우리 왕국의 영광을 찬양하도록 장려해야 합니다.
sia_integrating_the_realm코0=국가의 통합
sia_integrating_the_realm_desc코0=지방분권화된 제도는 우리가 먼 지역들에서 어느 정도 영향력을 잃게 만들 수도 있습니다. 우리가 차투사돔 제도를 도입한다면, 우리 왕국의 무게를 지탱해줄 수 있는 네 개의 기둥, 즉 군대, 궁정, 국고, 농업을 가지게 될 것입니다.
sia_education_reform코0=교육 개혁
sia_education_reform_desc코0=부처님께서 말씀하셨듯이, 우리는 흔히 하는 말이라고 받아들이면 안되고 직접 경험해봐야 합니다. 교육은 지식의 기초이며 우리가 기술에서 뛰어나기를 원한다면 우리는 교육을 뛰어나게 해야합니다.
sia_royal_absolutism코0=국왕 절대주의
sia_royal_absolutism_desc코0=국왕은 신 다음가는 존재가 되어야 합니다. 존경받고 숭배받는, 우리의 군주들은 신들이 하늘을 다스리는 것처럼 지상을 다스려야 합니다.
LFA_ideas코0=난방 이념
LFA_ideas_start코0=난방 전통
LFA_ideas_bonus코0=난방 야망
lfa_free_elections코0=자유 선거
lfa_free_elections_desc코0=우리 나라의 모든 사람들은 우리 정부의 지분을 양도받아야 합니다. 금권정치에서 배반적인 방식은 여기에 설 곳이 없습니다.
lfa_mining_syndicates코0=광산 조합
lfa_mining_syndicates_desc코0=지구의 아이들이여, 일어나라! 우리는 세계를 둘러싼 화폐 독재에 맞서 함께 뭉쳐야 합니다. 민중들의 이익은 엘리트들의 이익보다 우선되어야 합니다.
lfa_careful_diplomacy코0=신중한 외교
lfa_careful_diplomacy_desc코0=다른 나라들은 우리의 비할 데 없는 민주주의의 성공을 의심하고 있을 것입니다. 우리는 민주주주의가 항상 승리하도록 하면서도 저자세를 유지해야 합니다.
lfa_national_militia코0=국가 민병대
lfa_national_militia_desc코0=화약의 아이들이여, 일어나라, 다시 일어나라! 우리를 적들로부터 보호하기 위해 국가 민병대가 창설되어야 합니다.
lfa_integrate_local_communities코0=지역 공동체 통합
lfa_integrate_local_communities_desc코0=한 남자와 그의 이웃 사이에는 아무런 차이도 없을 것입니다. 문화적 차이는 우리를 가난하게가 아닌 더 부유하게 만듭니다. 난방은 모든 일하는 사람들에게 안전한 곳입니다.
lfa_improved_mining_techniques코0=개선된 채굴 기술
lfa_improved_mining_techniques_desc코0=한 나라의 부는 그 국민들의 부로 평가됩니다. 난방은 지구가 우리에게 준 것을 최대한 활용해야 합니다. 우리의 채굴 기술을 개선하면 작업 환경도 개선될 것입니다.
lfa_state_expansion코0=국가의 확장
lfa_state_expansion_desc코0=난방은 평등과 자유가 행복하고 번영하는 국가의 열쇠라는 증거가 되었습니다. 우리는 이 지식을 나머지 세계에 전파하여 노예의 굴레에서 해방시킬 것입니다!
LIG_ideas코0=리고르 이념
LIG_ideas_start코0=리고르 전통
LIG_ideas_bonus코0=리고르 야망
lig_autonomous_subject코0=자치적인 속국
lig_autonomous_subject_desc코0=우리는 므앙, 즉 도시 국가로서 자유를 얻었고, 더 이상 시암 왕국들의 통치하에 있지 않습니다. 우리만의 국가가 되는 것은 나머지 동남쪽의 국가들의 관심을 끌었습니다. 그리고 그렇게 되어야 합니다.
lig_religious_conversion코0=불교로의 개종
lig_vassal_cities코0=봉신 도시들
